<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD HTML, CSS Y JavaScript</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <div class="div-titulo">
        <h1> Productos vendidos</h1>
    </div>

    <div class="contenedor">

        <div class="div-formulario">
            <h2>Formulario</h2>

            <form action="#" id="formulario">
                <input type="text" id="producto" placeholder="Nombre del producto">
                <input type="text" id="Compra" placeholder="Cantidad comprada">
                <input type="text" id="Venta" placeholder="Cantidad vendida">
                <button type="submit" id="btnAgregar">Agregar</button> 
            </form>
        </div>

        <div class="div-listado">
            <h2>Lista de productos</h2>
            <div class="div-productos">

            </div>

        </div>

    </div>

    <script src="app.js"></script>
    
</body>
</html>
